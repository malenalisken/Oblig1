<!DOCTYPE html>

<body>
<h1>Bestilling av kinobilletter</h1>
<form id="billettForm">

        <option value="Dune: Part two">Dune: Part two</option>

    <table><tr>
        <td><label for="fornavn">Fornavn:</label></td>
        <td><input onchange="checkFornavn()" id="fornavn" type="text" value=""/></td>
        <td><div id="notValidFornavn"></div></td>
    </tr><tr>
        <td><label for="etternavn">Etternavn:</label></td>
        <td><input onchange="checkEtternavn()" id="etternavn" type="text" value=""/></td>
        <td><div id="notValidEtternavn"></div></td>
    </tr><tr>
        <td><label for="telefonnr">Telefonnr:</label></td>
        <td><input onchange="checkTelefonnr()" id="telefonnr" type="text" value=""/></td>
        <td><div id="notValidTelefonnr"></div></td>
    </tr><tr>
        <td><label for="epost">Epost:</label></td>
        <td><input onchange="checkEpost()" id="epost" type="text" value=""/></td>
        <td><div id="notValidEpost"></div></td>
    </tr>
    </table>
</form>

</body>
</html>
